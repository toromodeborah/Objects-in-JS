<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>
    <BODY>
        <script>
            var value = Math.abs(67);
            document.write( value + "<br>");

            var value = Math.atan(67);
            document.write( value + "<br>");

            var value = Math.acos(1);
            document.write( value + "<br>");
        </script>
    </BODY>
</html>
