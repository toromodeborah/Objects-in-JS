<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>
    <BODY>
        <p id="demo"></p>
        <script>
            var person ={ name:"Brianna", age:35, homecountry:"Iceland"};
            document.getElementById("demo").innerHTML=" My name is " + person.name +" I am " + person.age + " years old. " + " My home country is " + person.homecountry;
        </script>
    </BODY>
</html>
