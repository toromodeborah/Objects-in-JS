<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>
    <BODY>
        <p id="result"></p>
        <script>
         function findmax(){
            var i;
            var max = 0;
            for (i =0; i <arguments.length; i++){
                if(arguments[i]> max){
                    max =arguments[i];
                }
            }
            return max;
         }
         document.getElementById("result").innerHTML=findmax(6,7,43.108,456,475,285,23);
        </script>
    </BODY>
</html>
